<ion-header>
  <ion-navbar>
    <ion-title>
      Your Weather Today
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="getWeather()">
    <button type="button" color="light" ion-button icon-only (click)="locate()"><ion-icon name="locate"></ion-icon></button>
    <ion-list>
      <ion-item>
        
        <ion-input type="text" placeholder="Where are you today? (Zipcode)" [(ngModel)]="zipCode" name="zipCode"></ion-input>
        
      </ion-item>
      <ion-item>
        <button [disabled]="!zipCode" type="submit" ion-button>Go!</button>
      </ion-item>
      
    </ion-list>
  </form>
  <div *ngIf="isLoading()" style="text-align:center;">
    <ion-spinner></ion-spinner>
  </div>
    
   <div class="weatherContainer" *ngIf="showWeatherData()">
    <h1 class="largeText">{{conditions.metric.value}} &deg;{{conditions.metric.unitLabel}}</h1>
      <img src="/assets/weatherIcons/{{conditions.resourceFile()}}" width=75 height=45/>
      <h2>{{conditions.locationName}}</h2>
      <p>
        <label>{{conditions.epochDateTime}}</label>
      </p> 
    </div>

    <p *ngIf="error != null">
      {{error}}
    </p>
   
  
</ion-content>
